<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Add a Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/bootstrap.bundle.js" charset="utf-8"></script>
    <script src="js/page.js" charset="utf-8"></script>
    <script src="js/library.js" charset="utf-8"></script>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <img src="images/tgTextWhiteLogoGreenAndGray10.png" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">Add</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Add a Book</a>
                            <a class="dropdown-item" href="#">Add Books</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">Remove</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Remove a Book</a>
                            <a class="dropdown-item" href="#">Remove All Books From An Author</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">Get</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Get a Random Book</a>
                            <a class="dropdown-item" href="#">Get a Random Author</a>
                            <a class="dropdown-item" href="#">Get All Authors in Library</a>
                        </div>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Author" aria-label="Search">
                    <input class="form-control mr-sm-2" type="search" placeholder="Title" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </div>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-md-6 bookForm mt-3 justify-content-center">
            <form class="bookForm" action="">
                <div class="justify-content-between"><div><span>Author Name: </span></div><div><input type="text" name="author"></div></div>
                <div><div><span>Book Title: </span></div><div><input type="text" name="title"></div></div>
                <div><div><span>Number of Pages: </span></div><div><input type="text" name="numPages"></div></div>
                <div><div><span>Publication Date: </span></div><div><input type="date" name="pubDate"></div></div>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</body>

</html>

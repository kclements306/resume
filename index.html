<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Meetup Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/datatables.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
  <script src="js/jquery-ui.js" charset="utf-8"></script>
  <script src="js/bootstrap.bundle.js" charset="utf-8"></script>
  <script src="js/datatables.js" charset="utf8"></script>
  <script src="js/meetup.js" charset="utf-8"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANjbqDCZHHFWTLtrg4lbWLBO4pMBmDxuA"> </script>
</head>

<body>
  <div class="container-fluid">
    <div class="" row>
      <input type="text" class="col-md-3" placeholder="Country" id="country">
      <input type="text" class="col-md-3" placeholder="State" id="state">
      <input type="text" class="col-md-3" placeholder="Row Count" id="rowCount">
      <input type="button" value="Submit" class="col-md-1" id="btnInput">
    </div>
    <div>
      <table class="table-striped table-bordered meetupTable" id="meetupTable" style="width:100%">
        <thead>
          <tr id="headerRow">
            <th class="country">Country</th>
            <th class="state">State</th>
            <th class="city">City</th>
            <th class="zip">Zip</th>
            <th>Ranking</th>
            <th>Member Count</th>
          </tr>
        </thead>
        <tbody class="tableBody">
        </tbody>
      </table>
    </div>
    <div class="map">

    </div>
  </div>
</body>

</html>

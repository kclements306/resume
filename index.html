<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Library Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/datatables.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
  <script src="js/bootstrap.bundle.js" charset="utf-8"></script>
  <script src="js/datatables.js" charset="utf8" ></script>
  <script src="js/library.js" charset="utf-8"></script>
  <script src="js/page.js" charset="utf-8"></script>
</head>

<body>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <img src="images/tgTextWhiteLogoGreenAndGray10.png" alt="" class="tgIcon">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">Add</button>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">Remove</a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="removeABookByTitle.html">Remove a Book by Title</a>
              <a class="dropdown-item" href="removeAllBooksByAuthor.html">Remove All Books By An Author</a>
            </div>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">Get</a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="getARandomBook.html">Get a Random Book</a>
              <a class="dropdown-item" href="getARandomAuthor.html">Get a Random Author</a>
              <a class="dropdown-item" href="getAllAuthorsInLibrary.html">Get All Authors in Library</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <div class="mt-5"></div>
    <div class="row home">
      <div class="col-md-1"></div>
      <div class="col-md-10 libraryTable">
        <table class="table-striped table-bordered libraryTable" id="displayTable">
          <thead>
            <tr id="headerRow">
              <th class="author text-center">Author</th>
              <th class="title text-center">Title</th>
              <th class="numPages text-center">Number of Pages</th>
              <th class="pubDate text-center">Publication Date</th>
              <th class="remove text-center"></th>
            </tr>
          </thead>
          <tbody class="tableBody">
            <tr>
                <td class"author"></td>
                <td class="title"></td>
                <td class="numPages dt-body-center"></td>
                <td class="pubDate"></td>
                <td class="remove"></td>
            </tr>
          </tbody>
        </table>      
      </div>
      <div class="col-md-1"></div>
    </div>
    <div class="addModal modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Add a Book To the Library</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table id="addModalTable" class="display responsive">
                    <thead>
                        <tr>
                            <th>Author</th>
                            <th>Title</th>
                            <th>Number of Pages</th>
                            <th>Publication Date</th>
                        </tr>
                    </thead>
                    <tbody class="addTableBody">

                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <div class="d-block justify-content-between">
                    <input type="text" class="inpAuthor" name="author" placeholder="Author">
                    <input type="text" class="inpTitle" name="title" placeholder="Title">
                    <input type="text" class="inpNumPages" name="numPages" placeholder="1">
                    <input type="date" class="inpPubDate" name=pubDate >
                </div>
                <div class="d-block justify-content-between">
                    <button type="button" class="btn btn-primary" id="btnAddABook">Add a Book</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="btnSaveBooks">Save Book(s)</button>
                </div>
            </div>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
    </div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Library Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/datatables.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/jquery-ui.js" charset="utf-8"></script>
    <script src="js/bootstrap.bundle.js" charset="utf-8"></script>
    <script src="js/datatables.js" charset="utf8"></script>
    <script src="js/library.js" charset="utf-8"></script>
    <script src="js/page.js" charset="utf-8"></script>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <img src="images/tgTextWhiteLogoGreenAndGray10.png" alt="" class="tgIcon">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item pr-3">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">Add a Book</button>
                    </li>
                    <li class="nav-item pr-3">
                        <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#showAllAuthorsModal">Show All Authors</button>
                    </li>

                    <li class="nav-item">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#recommendModal">Recommend a Book</button>
                    </li>
                </ul>
            </div>
        </nav>
        <div class=""></div>
        <div class="row home">
            <div class="col-md-1"></div>
            <div class="col-md-10 libraryTable">
                <table class="table-striped table-bordered libraryTable" id="displayTable" style="width:100%">
                    <thead>
                        <tr id="headerRow">
                            <th class="author text-center">Author</th>
                            <th class="title text-center">Title</th>
                            <th class="numPages text-center">Pages</th>
                            <th class="pubDate text-center">Publication Date</th>
                            <th class="remove text-center"></th>
                        </tr>
                    </thead>
                    <tbody class="tableBody">
                        <tr></tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-1"></div>
        </div>
        <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Add a Book To the Library</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <table id="addModalTable" class="display responsive" style="width: 100%">
                            <thead>
                                <tr>
                                    <th>Author</th>
                                    <th>Title</th>
                                    <th>Pages</th>
                                    <th>Publication Date</th>
                                </tr>
                            </thead>
                            <tbody class="addTableBody">

                            </tbody>
                        </table>
                    </div>
                    <div class="flex justify-content-center">
                        <input type="text" class="inpAuthor" name="author" placeholder="Author">
                        <input type="text" class="inpTitle" name="title" placeholder="Title">
                        <input type="text" class="inpNumPages" name="numPages" placeholder="1">
                        <input type="date" class="inpPubDate" name=pubDate>        
                    </div>
                    <div class="modal-footer justify-content-between">
                        <button type="button" class="btn btn-primary" id="btnAddABook">Add a book to the list</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="btnSaveBooks">Save Book(s) to Library</button>        
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Edit Author and Title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <textarea rows="1" cols="50" id="editModalAuthor"></textarea><br>
                        <textarea rows="1" cols="50" id="editModalTitle"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="btnSaveEdit">Save Edit</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="showAllAuthorsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog modal-md" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">All Authors In The Library</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div>
                            <h6 id="authorsMarker">To delete all books by an author click on their name:</h6>
                            <ul id="allAuthorsList"></ul>
                        </div>
                    </div>
                    <div class="modal-footer justify-content-between">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="recommendModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">We Recommend</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="align-content-center">
                            <img src="" alt="" id="imgRecommendImage">
                            <div class="align-content-center">
                                <p id="pRecommendTitle"></p>
                                <p id="pRecommendAuthor"></p>
                                <p id="pRecommendNumPages"></p>
                                <p id="pRecommendPubDate"></p>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer justify-content-between">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

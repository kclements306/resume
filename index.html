<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Meetup Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/datatables.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
  <script src="js/jquery-ui.js" charset="utf-8"></script>
  <script src="js/bootstrap.bundle.js" charset="utf-8"></script>
  <script src="js/datatables.js" charset="utf8"></script>
  <script src="js/meetup.js" charset="utf-8"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANjbqDCZHHFWTLtrg4lbWLBO4pMBmDxuA&callback=initMap"> </script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4"></div>
      <input type="text" class="col-md-1" placeholder="Country" id="country">
      <input type="text" class="col-md-1" placeholder="State" id="state">
      <input type="text" class="col-md-1" placeholder="Row Count" id="rowCount">
      <input type="button" value="Submit" class="col-md-1" id="btnInput">
      <div class="col-md-4"></div>
    </div>
    <div class="row">
      <div class="col-md-8 map" id="map"></div>
      <div class="col-md-4" id="rightColumn">

      </div>
    </div>

  </div>
</body>

</html>
